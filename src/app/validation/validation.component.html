<div class="container">
    <form class="w-50" [formGroup]="form" (submit)="onSubmit()">
        <div>
            <label class="form-label">UserName</label>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control" placeholder="Enter UserName here" [formControlName]="formCtrName.userName">
                <div class="ms-2">
                    <input class="form-check-input" type="checkbox" [formControlName]="formCtrName.isChecked" (change)="onChecked(formCtrName.userName,$event)">
                </div>
            </div>
        </div>
        <div>
            <label class="form-label">Password</label>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control" placeholder="Enter Password here" [formControlName]="formCtrName.password">
                <div class="ms-2">
                    <input class="form-check-input" type="checkbox" [formControlName]="formCtrName.isChecked" (change)="onChecked(formCtrName.password,$event)">
                </div>
            </div>
        </div>  
        <div>
            <label class="form-label">Email</label>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control" placeholder="Enter Email here" [formControlName]="formCtrName.email">
                <div class="ms-2">
                    <input class="form-check-input" type="checkbox" [formControlName]="formCtrName.isChecked" (change)="onChecked(formCtrName.email,$event)">
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
</div>
